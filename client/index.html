<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="echats.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>系统状态<small id="time"></small></h1>
    <div class="info">
      <p>CPU using stats<small id="cpu-total"></small></p>
      <div class="cpu-info-bars">
        <div class="container-fluid progress-samples">
          <div class="row">
            <div class="progress progress-sample cow-sm">
                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">User used.</div>
                <div class="progress-sample-label"></div>
            </div>
            <div class="progress progress-sample cow-sm">
                <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">System used.</div>
                <div class="progress-sample-label"></div>
            </div>
            <div class="progress progress-sample cow-sm">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Free.</div>
                <div class="progress-sample-label"></div>
            </div>
          </div>
        </div>
        <div class="progress" id="cpu-info">
          <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
          </div>
          <div class="progress-bar bg-info" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="info">
        <p>Memory using stats<small id="mem-total"></small></p>
          <div class="progress" id="mem-info">
            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">25%</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
             id="available-mem"
             data-toggle="popover"
             data-placement="top"
             data-content="Available memory less than 20%"></div>
          </div>
    </div>
    <div class="info container-fluid">
      <div class="row">
        <div class="series cow-sm">
          <p>Disk using stats</p>
          <div id="disk-chart" style="width: 290px;height: 160px;"></div>
        </div>
        <div class="series cow-sm">
            <p>Network using stats</p>
            <div id="network-chart" style="width: 290px;height: 160px;">
          </div>
        </div>
      </div>
    </div>
      <!--
      <div class="info">
        <p>Current users: <div id="current-users"></div></p>
      </div>
  -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
